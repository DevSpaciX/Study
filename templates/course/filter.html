{% load static %}

<div class="max-w-3/4">
  <button id="show-filters-btn"
          class="inline-flex items-center text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mt-4 ml-4">
    <svg aria-hidden="true" class="w-4 h-4 mr-2 fill-current" fill="currentColor" viewBox="0 0 20 20"
         xmlns="http://www.w3.org/2000/svg">
      <path
          d="M5 4a1 1 0 00-2 0v7.268a2 2 0 000 3.464V16a1 1 0 102 0v-1.268a2 2 0 000-3.464V4zM11 4a1 1 0 10-2 0v1.268a2 2 0 000 3.464V16a1 1 0 102 0V8.732a2 2 0 000-3.464V4zM16 3a1 1 0 011 1v7.268a2 2 0 010 3.464V16a1 1 0 11-2 0v-1.268a2 2 0 010-3.464V4a1 1 0 011-1z"></path>
    </svg>
    Hide Filters
  </button>
  <form action="" method="get" id="filter-form">
    <!-- блок фильтра -->
    <div id="filter">
      <div
          class=" w-50  mt-4 ml-3 bg-gradient-to-b from-indigo-500 to-indigo-700 p-4 rounded-lg shadow hover:shadow-xl mb-4 text-center"
          style="width: 300px">
        <h2 class="text-xl font-bold mb-4">Filter by</h2>

        {#          Category#}
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2">
            Category
          </label>
          {{ filter.form.category_name }}

        </div>
        {#          Level #}
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2">
            Level
          </label>
          {{ filter.form.course_level }}

        </div>
        <div class="mb-4">
        </div>
        <div class="mb-4">
        </div>
        <br>
        <div class="mb-4 h-8 mt-2">
          <label for="search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
              <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none"
                   stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
            </div>
            {{ filter.form.course_filter }}
          </div>
        </div>
        <br>
        <button type="submit" id="apply-filters-button"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          Apply Filters
        </button>
      </div>
    </div>
  </form>
</div>
<script src="{% static 'js/filter_button.js' %}"></script>
<script src="{% static 'js/price_filter.js' %}"></script>
<script src="{% static 'js/filter_toggle_by_rating.js' %}"></script>
