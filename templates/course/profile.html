{% extends 'course/base.html' %}
{% block content %}
  <div class="flex flex-col justify-center items-center h-screen">
    <div class="relative flex flex-col rounded-lg w-full max-w-2xl mx-auto p-4 bg-white shadow-3xl">
      <div class="relative h-32 w-full rounded-t-lg bg-cover mb-6">
        <img
            src="https://horizon-tailwind-react-git-tailwind-components-horizon-ui.vercel.app/static/media/banner.ef572d78f29b0fee0a09.png"
            class="absolute inset-0 object-cover w-full h-full rounded-t-lg">
        <div
            class="absolute bottom-0 left-1/2 -translate-x-1/2 mb-[-43px] w-28 h-28 rounded-full border-4 border-white bg-pink-400">
            <img class="object-cover w-full h-full rounded-full"
                 src="{{ user.image.url }}"
                 alt="user_image">
        </div>
      </div>
      <div class="mt-6 flex flex-col items-center">
        <h4 class="text-xl font-bold text-navy-700 dark:text-white">{{ user.username }}</h4>
        <p class="text-base font-normal text-gray-600">Student</p>
      </div>
      <div class="mt-6 mb-3 flex flex-wrap justify-center gap-8 md:gap-14">
        <div class="flex flex-col items-center justify-center">
          <p class="text-2xl font-bold text-navy-700 dark:text-white">{{ user.course_paid.count }}</p>
          <p class="text-sm font-normal text-gray-600">Courses</p>
        </div>
        <div class="flex flex-col items-center justify-center">
          <p class="text-2xl font-bold text-navy-700 dark:text-white">{{ done_lectures }}</p>
          <p class="text-sm font-normal text-gray-600">Lectures Done</p>
        </div>
      </div>
      {% for course in completed_lectures.items %}
        <div class="flex justify-between mb-3">
          <span class="text-base font-medium text-gray-700 dark:text-white">{{ course.0 }}</span>
          <span class="text-sm font-medium text-blue-700 dark:text-white">{{ course.1 }}%</span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
          <div class="h-2.5 rounded-full"
               style="width: {{ course.1 }}%;background: linear-gradient(to right, #06b6d4, #3b82f6, #b44593)"></div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
